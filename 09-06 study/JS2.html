<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(main-d.css);
    </style>
</head>
<body>
    <div class="alert-box"  id="alertBox">
        <p id="title">알림창</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="openbox('block');">버튼</button>
    <button onclick="아이디('아이디를입력하세요');">버튼1</button>
    <button onclick="비번('비번을입력하세요');">버튼2</button>
    
    <script>
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alertBox').style.display = 'none';
        });

        function openbox(구멍){
            document.getElementById('alertBox').style.display = 구멍;
        }
        

        function 아이디(구멍){
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alertBox').style.display = 'block';
        }

        function 비번(구멍){
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alertBox').style.display = 'block';
        }
    </script>


    <!-- function plus(구멍){ 2+구멍; } -->

    <!-- [a]=> 클래스이름을 찾은거 중에서 위에서 a번째 내용을 바꿔라. -->
    
</body>
</html>
