<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(sgsg.css);
    </style>
</head>
<body>
    <div class="alert-box" Id="alert">
        <p id="title">알림창</p>
        <p id="pw">알림창</p>
        <button onclick="open()">닫기</button>
    </div>
    

    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>
        function 아이디알림창(){
            document.getElementById('title').innerHTML = '아이디를 입력하셈';
            document.getElementById('alert').style.display = 'block';
        }
        
        function 비번알림창(){
            document.getElementById('pw').innerHTML = '비번을 입력하셈';
            document.getElementById('alert').style.display = 'block';
        }
        
        
        
        
        
        
        
        function open(구멍){
            document.getElementById('alert').style.display='구멍';
        }

        open('block');
        open('none');

        
    </script>
</body>
</html>
