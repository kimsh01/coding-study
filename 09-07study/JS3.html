<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url(main-e.css);
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div> 
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <script>
        
        // document.querySelector('.list-group'), class=.name , id=# , querySelector = 맨 위에 하나만 찾아줌
        // $ = querySelector , on = addEventListener => JQuery

        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })
      </script>
      
      <p class="hello">안녕</p>

      <script>
        $('.hello').html('바보');
        // 여러개의 html을 변경하고 싶을 때 JQuery 한줄이면 한번에 다 바꿀 수 있음.

      </script>

        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous">
        </script>


        <button class="login" id="log">로그인</button>

        <script>
         
            document.getElementById('log').addEventListener('click', function(){
                document.getElementsByClassName('black-bg')[0].classList.add('show-modal')
            })
        
           

       </script>

        <div class="black-bg">
            <div class="white-bg">
              <h4>로그인하세요</h4>
              <button class="btn-danger" id="close">닫기</button>
            </div>
        </div>

        <script>
            document.getElementById('close').addEventListener('click', function(){
                document.getElementsByClassName('black-bg')[0].classList.add('close-modal')
            })
        </script>

        

    
</body>
</html>
